<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="icon" href="assets/vbuck.png">
    <title> </title>
</head>
<body>
    <video class="fullscreen" id="video" loop>
        <source src="https://media.discordapp.net/attachments/1122468415999848468/1183402642140045432/COLDBOY.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div id='hero' class="hero hidden">
        <div class="hero-content">
            <a href="https://discord.com/users/691517398523576331">
                <img src="https://lanyard-profile-readme.vercel.app/api/691517398523576331?theme=dark&bg=rgba(0,0,0,0.5)%20&hideBadges=false" alt="Discord Presence" style="max-width: 100%;" draggable="false" id="cat?" />
            </a>
            <h1 class="titl"></h1>
            <div>
                <img src="assets/discord.png" style="max-width: 71px;" alt="pfp" class draggable="false" id="discord" />
                <img src="assets/tele.png" style="max-width: 55px;" alt="pfp" class draggable="false" id="tele" />
                <img src="assets/roblox.svg" style="max-width: 55px;" alt="pfp" class draggable="false" id="roblox" />
                <img src="assets/Steam_icon_logo.svg.png" style="max-width: 55px;" alt="pfp" class draggable="false" id="steam" />
            </div>
            <br>
        </div>
    </div>

    <div id="cover" class="overlay fullscreen">
        <label onclick="playVideo(); showHero();">
            <b class="rainbow">click</b>
        </label>
    </div>  

    <audio id="audio" src="#" loop></audio>
    <script>

        if (navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/webOS/i) || navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i) || navigator.userAgent.match(/BlackBerry/i) || navigator.userAgent.match(/Windows Phone/i)) {
            alert("click");
        }

        document.addEventListener('contextmenu', event => event.preventDefault());
        document.onkeydown = function(e) {
            if(event.keyCode == 123) {
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
                return false;
            }
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
                return false;
            }
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
                return false;
            }
        }

        document.onselectstart = function () { return false; }

        function playVideo() {
            var video = document.getElementById("video");
            video.play();
        }

        function showHero() {
            // remove the div
            document.getElementById("cover").style.display = "none";
            document.getElementById("cover").classList.add("fadeout");
            // show the hero
            document.getElementById("hero").style.display = "block";
        }

        document.getElementById("discord").onclick = function () {
            window.open("https://discord.com/users/691517398523576331", "_blank");
        }

        document.getElementById("tele").onclick = function () {
            window.open("https://t.me/smuki1", "_blank");
        }

        document.getElementById("roblox").onclick = function () {
            window.open("https://www.roblox.com/users/587159802/profile", "_blank");
        }
    </script>
</body>
</html>

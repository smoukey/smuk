<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="icon" href="assets/vbuck.png">
    <title>Your Title Here</title>
    <style>
        body {
            overflow: hidden; /* Prevent scrolling before clicking */
        }
    </style>
</head>
<body>
    <video class="cover-behind-elements fullscreen" id="video" loop>
        <source src="https://media.discordapp.net/attachments/1122468415999848468/1183402642140045432/COLDBOY.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div id='hero' class="hero hidden">
        <!-- Your existing hero content here -->
    </div>

    <div id="cover" class="overlay fullscreen">
        <label onclick="playVideo(); showHero();">
            <b class="rainbow">click</b>
        </label>
    </div>  

    <audio id="audio" src="#" loop></audio>
    <script>
        // Your existing JavaScript code here

        function showHero() {
            // remove the div
            document.getElementById("cover").style.display = "none";
            document.getElementById("cover").classList.add("fadeout");
            // show the hero
            document.getElementById("hero").style.display = "block";
            
        }
    </script>
</body>
</html>

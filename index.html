<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
  <link rel="icon" href="assets/premium.gif">
  <title>smuki</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #hero {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 1;
    }
    #bgVideo {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="cover" class="overlay fullscreen">
    <label onclick="playVideo();">
      <b class="rainbow">Click me</b>
    </label>
  </div>

  <video id="bgVideo" autoplay loop class="fullscreen-background">
    <source src="https://cdn.discordapp.com/attachments/1122468415999848468/1183402642140045432/COLDBOY.mp4?ex=65883498&is=6575bf98&hm=21ab7f389991af890d3a7afebe7417e3f197a2e266d2f826d9a44bdb411df628&" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="hero" style="display: none;">
    <img src="assets/banner.png" alt="pfp" class="" draggable="false" id="banner" />
    <!-- Your other content goes here -->
  </div>

  <script>
    function playVideo() {
      // Hide the cover
      document.getElementById("cover").style.display = "none";

      // Play the video
      var video = document.getElementById("bgVideo");
      video.style.display = "block";
      video.play();

      // Show the hero content when the video is loaded
      video.addEventListener('loadeddata', function() {
        document.getElementById("hero").style.display = "block";
      });
    }
  </script>

  <script src="script.js"></script>
  <script src="js/bats.js"></script>
</body>
</html>

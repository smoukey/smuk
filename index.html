<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
  <link rel="icon" href="assets/premium.gif">
  <title></title>
  <script src="../../ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/05c2770731.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="cover" class="overlay fullscreen">
    <label onclick="playVideo();">
      <b class="rainbow">Click me</b>
    </label>
  </div>

  <video id="bgVideo" autoplay loop class="fullscreen-background" style="display: none;">
    <source src="https://cdn.discordapp.com/attachments/1122468415999848468/1183402642140045432/COLDBOY.mp4?ex=65883498&is=6575bf98&hm=21ab7f389991af890d3a7afebe7417e3f197a2e266d2f826d9a44bdb411df628&" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="hero overlay" id="hero-content" style="display: none;">
    <img src="assets/bhop.gif" alt="pfp" class="" draggable="false" id="banner" />
    <!-- Your other content goes here -->
  </div>

  <script>
    function playVideo() {
      // Hide the cover
      document.getElementById("cover").style.display = "none";

      // Play the video
      var video = document.getElementById("bgVideo");
      video.style.display = "block";
      video.play();

      // Show the hero content when the video is loaded
      video.addEventListener('loadeddata', function() {
        document.getElementById("hero-content").style.display = "block";
      });
    }
  </script>

  <script src="script.js"></script>
  <script src="js/bats.js"></script>
  <script src="js/bats.js"></script>
  <script src="js/bats.js"></script>
</body>
</html>

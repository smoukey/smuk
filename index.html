<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
  <link rel="icon" href="assets/premium.gif">
  <title>smuki</title>
  <script src="../../ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/05c2770731.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #hero {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 1;
      display: none;
    }
    #bgVideo {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video id="bgVideo" autoplay loop class="fullscreen-background">
    <source src="https://cdn.discordapp.com/attachments/1122468415999848468/1183402642140045432/COLDBOY.mp4?ex=65883498&is=6575bf98&hm=21ab7f389991af890d3a7afebe7417e3f197a2e266d2f826d9a44bdb411df628&" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="hero">
    <img src="assets/smuki.gif" alt="pfp" draggable="false" id="banner" />
    <a href="https://discord.com/users/691517398523576331/" draggable="false">
      <i class="fa-brands fa-discord social-item fa-2xl" style="color:#5077c4;"></i>
    </a>
    <!-- Your other content goes here -->
  </div>

  <script>
    setTimeout(function() {
      const hero = document.getElementById('hero');
      hero.style.display = 'block';
    }, 750);

    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
      if (event.keyCode == 123) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
        return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
        return false;
      }
      if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
        return false;
      }
    }
    document.onselectstart = function() {
      return false;
    }
    document.getElementById("banner").onclick = function() {
      window.location.href = "https://discord.com/users/691517398523576331";
    }
  </script>

  <script src="script.js"></script>
  <script src="js/bats.js"></script>
</body>
</html>
